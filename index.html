<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaloka Live – Split View</title>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    body {
      margin: 0;
      background: white;
      font-family: system-ui, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .panel {
      flex: 1;
      position: relative;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #feedback {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .panel {
        height: 50vh;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- LEFT: ORIGINAL VIDEO -->
    <div class="panel">
      <video id="video" playsinline></video>
    </div>

    <!-- RIGHT: SKELETON VIEW -->
    <div class="panel">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <div id="feedback">Initializing…</div>

  <script src="main.js"></script>
</body>
</html>
