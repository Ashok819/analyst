<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Camera ‚Üí Equation ‚Üí Solve</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Math.js -->
<script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>

<!-- Tesseract OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body {
  background:#020617;
  color:#e5e7eb;
  font-family: system-ui;
  margin:0;
  display:flex;
  justify-content:center;
}
.app {
  width:100%;
  max-width:420px;
  padding:15px;
}
video, canvas {
  width:100%;
  border-radius:12px;
}
button {
  width:100%;
  margin-top:10px;
  padding:12px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#6366f1;
  color:white;
}
textarea {
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:8px;
  font-size:16px;
}
.result {
  margin-top:12px;
  font-size:18px;
  text-align:center;
}
</style>
</head>

<body>
<div class="app">
  <h2>üì∑ Math Solver Camera</h2>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>

  <button onclick="capture()">üì∏ Capture Equation</button>

  <textarea id="equation" placeholder="Equation appears here"></textarea>

  <button onclick="solve()">üß† Solve</button>

  <div class="result" id="result"></div>
</div>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const equationBox = document.getElementById("equation");
const resultBox = document.getElementById("result");

// Open back camera
navigator.mediaDevices.getUserMedia({
  video: { facingMode: "environment" }
}).then(stream => video.srcObject = stream);

// Capture image + OCR
async function capture() {
  resultBox.textContent = "üîç Reading equation...";
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const { data } = await Tesseract.recognize(canvas, "eng");
  equationBox.value = data.text
    .replace(/\s+/g, "")
    .replace("‚Äî", "-");
  resultBox.textContent = "‚úèÔ∏è Edit if needed, then Solve";
}

// Solve using Math.js
function solve() {
  try {
    let eq = equationBox.value;

    if (eq.includes("=")) {
      // Convert equation to expression
      const [left, right] = eq.split("=");
      const expr = `${left}-(${right})`;
      const solution = math.solve(expr, "x");
      resultBox.textContent = `‚úÖ x = ${solution}`;
    } else {
      resultBox.textContent =
        "‚úÖ Result = " + math.evaluate(eq).toString();
    }
  } catch (e) {
    resultBox.textContent = "‚ùå Could not solve";
  }
}
</script>
</body>
</html>
