<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avaloka Brain v1</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      margin-top: 15px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h2>üß† Avaloka Brain (Single File)</h2>
<p>Click to simulate camera seeing a <b>chair</b>.</p>

<button onclick="runBrain()">Analyze Object</button>

<pre id="output"></pre>

<script>
/* =========================
   1. PERCEPTION (Eyes)
   ========================= */
function perceive() {
  // This will later come from camera / CV
  return {
    object: "chair",

    shape: {
      lines: 12,
      flatSurface: true
    },

    support: {
      contactPoints: 4
    },

    balance: {
      centerInsideBase: true
    },

    motion: {
      moving: false
    },

    forces: {
      push: false
    }
  };
}

/* =========================
   2. RULES (Reasoning)
   ========================= */
const rules = [

  {
    priority: 5,
    when: s => s.object === "chair",
    then: () => "I see a chair."
  },

  {
    priority: 4,
    when: s => s.shape.lines > 4,
    then: () => "This object is made of straight lines."
  },

  {
    priority: 4,
    when: s => s.shape.flatSurface,
    then: () => "It has a flat surface."
  },

  {
    priority: 3,
    when: s => s.support.contactPoints >= 4,
    then: () => "It touches the ground at multiple points."
  },

  {
    priority: 3,
    when: s => s.support.contactPoints >= 4 &&
               s.balance.centerInsideBase,
    then: () => "It is stable because weight is spread evenly."
  },

  {
    priority: 2,
    when: s => !s.motion.moving,
    then: () => "The object is still."
  },

  {
    priority: 1,
    when: s => s.forces.push,
    then: () => "A push can make it move or fall."
  }
];

/* =========================
   3. ATTENTION (Focus)
   ========================= */
function selectFocus(insights) {
  // sort by importance
  insights.sort((a, b) => b.priority - a.priority);

  // talk about only top ideas
  return insights.slice(0, 2);
}

/* =========================
   4. TEACHER (Explain)
   ========================= */
function teach(messages) {
  return messages
    .map(m => "üó£Ô∏è " + m.text)
    .join("\n");
}

/* =========================
   5. BRAIN LOOP
   ========================= */
function runBrain() {
  const output = document.getElementById("output");

  // SEE
  const state = perceive();

  // THINK
  const insights = [];
  for (const rule of rules) {
    if (rule.when(state)) {
      insights.push({
        priority: rule.priority,
        text: rule.then(state)
      });
    }
  }

  // FOCUS
  const focused = selectFocus(insights);

  // TEACH
  output.textContent = teach(focused);
}
</script>

</body>
</html>
