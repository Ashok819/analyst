<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Avaloka â€“ Live Analysis</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>

  <!-- COCO SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- MediaPipe Pose -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      margin: 0;
      background: black;
      font-family: system-ui;
      color: #0f0;
    }
    video, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<video id="video" autoplay playsinline muted></video>
<canvas id="canvas"></canvas>
<div id="overlay">ðŸ§  Avaloka is watchingâ€¦</div>

<script>
/* =====================
   SETUP
   ===================== */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const overlay = document.getElementById("overlay");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let cocoModel;
let pose;

/* =====================
   CAMERA
   ===================== */
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });
  video.srcObject = stream;
}
startCamera();

/* =====================
   LOAD MODELS
   ===================== */
(async () => {
  cocoModel = await cocoSsd.load();
  overlay.innerText = "ðŸ§  Models loaded. Analyzingâ€¦";
})();

pose = new Pose({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
});

pose.setOptions({
  modelComplexity: 0,
  smoothLandmarks: true
});

pose.onResults(onPoseResults);

/* =====================
   PERSON ACTION RULES
   ===================== */
function analyzeAction(landmarks) {
  const hip = landmarks[23];
  const knee = landmarks[25];
  const ankle = landmarks[27];

  if (!hip || !knee || !ankle) return "Person detected";

  const kneeAngle = Math.abs(knee.y - hip.y);

  if (kneeAngle < 0.05) return "Standing";
  if (kneeAngle > 0.15) return "Sitting or bending";
  return "Moving";
}

/* =====================
   POSE CALLBACK
   ===================== */
function onPoseResults(results) {
  if (!results.poseLandmarks) return;

  const action = analyzeAction(results.poseLandmarks);
  overlay.innerHTML = `ðŸ§ ${action}`;
}

/* =====================
   MAIN LOOP
   ===================== */
async function analyzeFrame() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  /* ---- COCO SSD ---- */
  if (cocoModel) {
    const predictions = await cocoModel.detect(video);

    predictions.forEach(p => {
      if (p.score > 0.6) {
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 2;
        ctx.strokeRect(...p.bbox);

        ctx.fillStyle = "#00ff00";
        ctx.fillText(p.class, p.bbox[0], p.bbox[1] - 5);
      }
    });
  }

  /* ---- MEDIAPIPE POSE ---- */
  await pose.send({ image: video });

  requestAnimationFrame(analyzeFrame);
}

analyzeFrame();
</script>

</body>
</html>
