<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Avaloka Live Brain</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial;
      background: #000;
      color: #0f0;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline muted></video>
<div id="overlay">ðŸ§  Avaloka is watchingâ€¦</div>

<script>
/* =====================
   CAMERA (AUTO START)
   ===================== */
const video = document.getElementById("video");
const overlay = document.getElementById("overlay");

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    overlay.textContent =
      "âŒ Camera blocked. Allow permission & use HTTPS / localhost.";
  }
}

startCamera();

/* =====================
   AVALOKA BRAIN
   ===================== */
function perceive() {
  // VERY lightweight perception (no ML)
  // Later replace with object detection
  return {
    object: "unknown",
    shape: { lines: 4, flatSurface: true },
    support: { contactPoints: 4 },
    balance: { centerInsideBase: true },
    motion: { moving: false }
  };
}

const rules = [
  {
    priority: 5,
    when: s => s.support.contactPoints >= 4,
    say: "This object is supported from below."
  },
  {
    priority: 4,
    when: s => s.shape.flatSurface,
    say: "It has a flat surface."
  },
  {
    priority: 3,
    when: s => s.balance.centerInsideBase,
    say: "It looks stable."
  }
];

function think(state) {
  return rules
    .filter(r => r.when(state))
    .sort((a, b) => b.priority - a.priority)
    .slice(0, 2)
    .map(r => "ðŸ—£ï¸ " + r.say);
}

/* =====================
   LIVE LOOP (NO BUTTON)
   ===================== */
setInterval(() => {
  const state = perceive();
  const thoughts = think(state);
  overlay.innerHTML = thoughts.join("<br>");
}, 1200);
</script>

</body>
</html>
