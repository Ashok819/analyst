<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avaloka Yoga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
    }
    #angles {
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      margin: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h3>ðŸ§˜ Avaloka Yoga</h3>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div id="angles">Angles will appear here</div>

  <button onclick="voiceEnabled=!voiceEnabled">
    ðŸ”Š Toggle Voice
  </button>

<script>
/* ===============================
   VIDEO & CANVAS
================================ */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const angleBox = document.getElementById("angles");

let voiceEnabled = true;
let lastSpoken = 0;
const VOICE_DELAY = 3000;

/* ===============================
   VOICE ENGINE
================================ */
function speak(text) {
  if (!voiceEnabled) return;
  const now = Date.now();
  if (now - lastSpoken < VOICE_DELAY) return;

  const msg = new SpeechSynthesisUtterance(text);
  msg.rate = 0.85;
  msg.pitch = 1;
  msg.volume = 1;

  speechSynthesis.cancel();
  speechSynthesis.speak(msg);
  lastSpoken = now;
}

/* ===============================
   ANGLE CALCULATION
================================ */
function angle(a, b, c) {
  const ab = { x: a.x - b.x, y: a.y - b.y };
  const cb = { x: c.x - b.x, y: c.y - b.y };
  const dot = ab.x * cb.x + ab.y * cb.y;
  const mag = Math.hypot(ab.x, ab.y) * Math.hypot(cb.x, cb.y);
  return Math.acos(dot / mag) * (180 / Math.PI);
}

/* ===============================
   MEDIAPIPE POSE
================================ */
const pose = new Pose.Pose({
  locateFile: file =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
});

pose.setOptions({
  modelComplexity: 1,
  smoothLandmarks: true,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

pose.onResults(results => {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

  if (!results.poseLandmarks) return;

  drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS,
    { color: "#00ff00", lineWidth: 3 });
  drawLandmarks(ctx, results.poseLandmarks,
    { color: "#ff0000", radius: 3 });

  const lm = results.poseLandmarks;

  const kneeAngle = angle(
    lm[23], // hip
    lm[25], // knee
    lm[27]  // ankle
  );

  angleBox.innerText =
    `Knee Angle: ${kneeAngle.toFixed(1)}Â°`;

  if (kneeAngle < 150) {
    speak("Straighten your leg");
  }
});

/* ===============================
   CAMERA
================================ */
const camera = new Camera(video, {
  onFrame: async () => {
    await pose.send({ image: video });
  },
  width: 480,
  height: 640
});
camera.start();

</script>

</body>
</html>
